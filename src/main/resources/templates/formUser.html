<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
    <link rel="stylesheet" th:href="@{/css/propios.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div class="d-flex justify-content-center">
    <div class="container mt-5 w-25">
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <h3 th:text="${encabezado}"></h3>
            <form>
                <img class="img-fluid" th:src="@{/images/logo.jpg}" alt="logo">
                <div class="form-row">
                    <div class="col">
                        <label for="formUserName">Ingrese el usuario</label>
                        <input type="text" class="form-control" id="formUserName" placeholder="UserName">
                    </div>
                    <div class="col">
                        <label for="formRol">Ingrese el rol</label>
                        <input type="text" class="form-control" id="formRol" placeholder=" admin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="formPassword">Ingrese la contrase√±a</label>
                    <input type="text" class="form-control" id="formPassword" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>

    </div>

</div>






<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
